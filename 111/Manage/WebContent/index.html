<script type="text/javascript">
/* 登陆部分 */
 function login(){
	 		var name=$("#username").val();
			var password=$("#password").val();
			var flag=$("#flag").val();	
			   $.ajax({					
						type:"post",
						url:"http://localhost:8080/Manage/plant/loginPlant",
						dataType:'json',
						processData:true,
						data:{
							name:name,
							password:password,
							flag:flag
						},	
			    		 success : function(data) {	 	
			    			  var status=data.status;	
			    			  var a=data.flag;
			    		  if(a==1){
			    			   if(status==1){			    				   
				    			   var href = "http://localhost:8080/Manage/courseSelect.html";
			                       window.top.location.href = href;			    	           
				    		 }else if(status==2){			    			
				    			 //$("#Error").html("密码错误！");
				    			 alert("密码错误！");
				    		 }else if(status==0){
				    			 //$("#Error").html("账户不存在！");
				    			 alert("该学生不存在!!");
				    		 }			    			  
			    		  }else{
			    			  if(status==1){				    		    
				    			   var href = 'http://localhost:8080/Manage/jsp/tea_manage.jsp';
			                       window.top.location.href = href;			    	           
				    		 }else if(status==2){			    			
				    			 //$("#Error").html("密码错误！");
				    			 alert("教师登录密码错误！");
				    		 }else if(status==0){
				    			 //$("#Error").html("账户不存在！");
				    			 alert("该教师未被录入!!");
				    		 }		
			    		  } 			    		 
			    		},
			    		error:function(XMLHttpRequest, textStatus, errorThrown){
			    			alert(XMLHttpRequest);
			    			alert(textStatus);
			    			alert(errorThrown);
			    		}
						});  
}
 </script>

				</select>
